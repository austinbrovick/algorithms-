    <script>


        // Wiggle Sort
        // Given an unsorted array nums, reorder it such that nums[0] < nums[1] > nums[2] < nums[3]....

        // Example:
        // (1) Given nums = [1, 5, 1, 1, 6, 4], one possible answer is [1, 4, 1, 5, 1, 6].
        // (2) Given nums = [1, 3, 2, 2, 3, 1], one possible answer is [2, 3, 1, 3, 1, 2]


        function wiggleSort(arr) {
            var tempArray = bubbleSort(arr);
            console.log(tempArray);
            var answerArray = []
            for (var i = 0; i < arr.length/2; i++) {
                answerArray.push(arr[i]);
                answerArray.push(arr[i + Math.floor(arr.length/2)])
            }
            return answerArray;
        }


        function bubbleSort(arr) {
            var limit = arr.length -1;
            for(var i = 0; i < arr.length; i++) {
                for(var j = 0; j < limit; j++) {
                    if(arr[j] > arr[j+1]) {
                        var temp = arr[j];
                        arr[j] = arr[j+1]
                        arr[j+1] = temp;
                    }
                }
                limit--;
            }
            return arr;
        }


        wiggleSort([1, 3, 4, 1, 45, 34, 100, 55, 12, 4, 5, 66]);
        console.log(wiggleSort([1, 3, 4, 1, 45, 34, 100, 55, 12, 4, 5, 66, 23]));

    </script>
