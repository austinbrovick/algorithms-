    <title></title>
    <script>

    // given an array and a number
    // return an array full of arrays of all the combinations of two numbers that equay the number

    //given toSum([])

        function toSum(arr, num) {
            var obj = {};
            for (var i = 0; i < arr.length; i++) {
                console.log(arr[i]);
                if(obj[arr[i]]) {
                    obj[arr[i]][0]++;
                } else {
                    obj[arr[i]] = [];
                    obj[arr[i]][0] = 1;
                    obj[arr[i]][1] = num - arr[i];
                    console.log(obj);
                }
            }
            console.log(obj)
            var answer = [];
            for(var i = 0; i < arr.length; i++) {
                if(obj[obj[arr[i]][1]]) {
                    for(var j = 0; j < obj[arr[i]][0]; j++) {
                        answer.push([arr[i], obj[arr[i]][1]]);
                        obj[arr[i]][0]--;
                        if(obj[arr[i]][0] == 0) {
                            delete obj[arr[i]];
                            break
                        }


                    }
                }
            }
            console.log(answer);




            return answer;
        }
        toSum([1, 3, 5, 4, 8, 12, 16, 8, 4], 12);

    </script>
