<script>
    // write a function that, given a number, returns the sum of integers from one up to that number.

    function rSigma(num) {
        if (num < 1) {
            return 0;
        }
        console.log(num);
        return parseInt(num) + rSigma(num - 1);
    }



    // write a recursive function that given a sorted array, and a value, determines whether the value is found within the array.

    function arrayContains(arr, val) {
        return rBinSearch(arr, val, 0, arr.length-1)
    }


    function rBinSearch(arr, val, start, end) {
        if (start > end || val < arr[start] || val > arr[end]) {
            return false
        }
        // locate the middle of the section we are searching through and round down with parseInt()
        var mid = parseInt((start + end)/2);
        //  if we found it, return true
        if (arr[mid] === val) {
            return true;
        }
        // if the middle value is greater than val
        if (arr[mid] > val) {
            end = mid-1;
        } else {
            start = mid+1;
        }
        return rBinSearch(arr, val, start, end);
    }

    arr = [143, 1200];
    val = 143;

    console.log(arrayContains(arr, val));
</script>
