        // sigma
        // Implement a function sigma(n) that, given a number n,
        // returns the sum of all positive integers from 1 up to n
        // (inclusive). For example sigma(3) = 1+2+3; sigma(5) =
        // 1+2+3+4+5.

        function Sigma(num) {
            var sum = 0;
            for (var i = 1; i <= num; i++) {
                sum += i;
            }
            console.log(sum);
            return sum;
        }

        // Write a function factorial() that, given a number n,
        // returns the product (multiplication) of all positive
        // integers from 1 up to n (inclusive). For example,
        // factorial(3) = 1 * 2 * 3; factorial(5) = 1 * 2 * 3 * 4 * 5


        function Factorial(num) {
            var product = 1;
            for (var i = 2; i <= num; i++) {
                product *= i;
            }
            console.log(product);
            return product;
        }
