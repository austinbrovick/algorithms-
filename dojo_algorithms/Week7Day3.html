        // isPermutation
        // Create a function that returns whether the second given
        // string is a permutation of the first. For example, given
        // "mister" and "stimer", return true. Given "mister" and
        // "sister", return false.
        function isPermutation(one, two) {
            var arr1 = one.split("");
            var arr2 = two.split("");
            var status = false;
            oneLength = arr1.length;
            twoLength = arr2.length;

            for (var i = 0; i < twoLength; i++) { // loops through the permutation
                for (var j = 0; j < oneLength; j++) { // loops through other string
                    if (arr2[i] == arr1[j]) {
                        arr1.splice(j, 1);
                        arr2.splice(i, 1);
                        i--;
                        j--;
                        twoLength--;
                        oneLength--;
                    }
                }
            }
            if (arr2.length == 0) {
                status = true;
            }
            console.log(status);
            return status;
        }
